<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container{
            background: #eee;
        }
    </style>
</head>
<body>
<div id="container"></div>
</body>
<script src="../lib/d3.js"></script>
<script>
    var svg = d3.select("#container").append("svg")
    svg.append("rect").append("rect");
    svg.attr("width",500).attr("height",250)
    svg.append("g").attr("transform","translate(50,30)");

    var data = [250 , 210 , 170 , 130 , 90];
    svg.selectAll("rect").data(data).enter().append("rect")
            .attr("x",30)
            .attr("y",function(d,i){
                return i * 20;
            })
            .attr("width",function(d){
                return d;
            })
            .attr("height",18)
            .attr("fill","steelblue");
</script>
</html>
